<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Noort visuals Settings</title>
    <link rel="icon" type="image/x-icon" href="../images/NV-logo.png" />
    <link rel="stylesheet" href="../CSS/instellingen.css" />
    <link rel="stylesheet" href="../CSS/basic.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/885a67e978.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="Header-div">
      <div class="HAM-div">
        <button class="HAM-button">
          <img
            class="HAM-img"
            src="../images/Hamburgermenu.png"
            alt="Hamburgermenu-img"
          />
        </button>
      </div>
      <div class="middel">
        <div class="NV-logo-div">
          <a href="../index.html"
            ><img class="NV-logo-img" src="../images/NV-logo.png" alt="NV-logo"
          /></a>
        </div>
        <div class="NV-tekst-div">
          <a class="NV-tekst" href="../index.html">oort visuals</a>
        </div>
      </div>
      <a class="a-font" href="Inlog.html"><div class="account">login</div></a>
    </header>
    <div class="Sidebar-div">
      <div>
        <a href="Socials.html"><p class="Socials">Socials</p></a>
        <a href="Store.html"> <p class="Contact">Store</p></a>
        <a href="My-story.html"><p class="My-story">My story</p></a>
      </div>
      <div class="Instellingen">
        <a class="Instellingen-a" href="instellingen.html">Settings</a>
      </div>
    </div>
    <div class="settingheader">
      <div class="settingstext">Settings:</div>
      <div class="settingfilters">
        <div class="accountdiv">Account</div>
        <div class="statusdiv">Status</div>
        <div class="storagediv">Storage</div>
      </div>
    </div>
    <div class="settingsbody">
      <div class="accounttext">Account</div>
      <div class="accountbody">
        <div class="categorybaraccount">
          <div class="Accountoverviewdiv">Accountoverview</div>
          <div class="ordersdiv">Orders</div>
          <div class="returnsdiv">Returns</div>
          <div class="logoutdiv">Logout</div>
        </div>
        <div class="rightsideaccount">
          <div class="profiletext">Profile</div>
          <div class="accountemail">Email: -</div>
          <div class="accountstatus">Status: visitor</div>
          <div class="accountpassword">
            Password: ****
            <div class="changepassworddiv">Change password</div>
          </div>

          <div class="picturediv">
              <label class="-label" for="file">
                <span>Change Image</span>
              </label>
              <input id="file" type="file" onchange="loadFile(event)"/>
              <img class="profilepictureimg" src="../images/7136522.png" id="output"/>
            </div>
              <div class="deletepicture">Delete picture</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../JAVASCRIPT/BasicJS.js"></script>
    <script type="module" src="../JAVASCRIPT/instellingen.js"></script>
    <script src="../JAVASCRIPT/Inlog.js"></script>
  </body>
</html>
